<body>
	<script>
		let dataArray = [{principal: 2500, time: 1.8}, {principal: 1000, time: 5}, {principal: 3000, time: 1}, {principal:2000, time: 3 }];
		let rate =""
	
		function interestCalculator(dataArray){
			for (var i = 0; i < dataArray.length; i++) {
				if (dataArray[i].principal >= 2500 && dataArray[i].time > 1 && dataArray[i].time < 3) {
					dataArray[i].rate = 3;
				}
				else if (dataArray[i].principal >= 2500 && dataArray[i].time >= 3) {
					dataArray[i].rate = 4;
				}
				else if (dataArray[i].principal < 2500 || dataArray[i].time <= 1) {
					dataArray[i].rate = 2;
				}
				else {
					dataArray[i].rate = 1;
				}
				let intrest = (dataArray[i].principal * dataArray[i].time * dataArray[i].rate) / 100;
				dataArray[i].intrest = intrest;
			}
			let intrestData = dataArray;
			console.log(intrestData);
			return intrestData;
			

		}
		interestCalculator(dataArray);

			

	</script>
		}

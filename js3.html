<!DOCTYPE html>
<html>
<head>
	<title>js3</title>
</head>
<script>
	let output = [];
	function integer(a){
		for (var i = 1; i <= a; i++) {
			if (i % 2 == 0 && i % 3 == 0 && i % 5 == 0) {
				let i = ("yu-gi-ho");
				output.push(i);
			}
			else if (i % 2 == 0 && i % 3 == 0) {
				let i =("yu-gi");
				output.push(i);
			}
			else if (i % 2 == 0 && i % 5 == 0) {
				let i =("yu-oh");
				output.push(i);
			}
			else if (i % 3 == 0 && i % 5 == 0){
				let i = ("gi-oh");
				output.push(i);
			}
			else if (i % 2 == 0) {
				let i = ("yu");
				output.push(i);
			}
			else if (i % 3 == 0) {
				let i = ("gi");
				output.push(i);
			}
			else if (i % 5 == 0) {
				let i = ("oh");
				output.push(i);
			}
			else if (i % 2 !== 0 && i % 3 !== 0 && i % 5 !== 0) {
				
				output.push(i);
			}
		}
		console.log(output);
		return output;

	}
	integer(100);
</script>
<body>
	<input type="text" id="a">
	<button onclick="integer()">check</button>
	

</body>
</html>
